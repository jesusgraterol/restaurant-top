<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Charset -->
        <meta charset="UTF-8">

        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Title -->
        <title>SushiVille</title>

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="./favicon.ico">

        <!-- Theme Color -->
        <meta name="theme-color" content="#000000">

    </head>
    <body>
        
        <!-- App Container -->
        <div id="app_container"><!-- Handled by index.js -->
            
            <!-- App Header -->
            <header>
                <p class="logo">SushiVille</p>
                <ul>
                    <li class="active">HOME</li>
                    <li>MENU</li>
                    <li>CONTACT</li>
                </ul>
            </header>


            <!-- Home -->
            <main id="home">
                <div class="splash">

                    <p>Authentic Tastes. Authentic Atmosphere.</p>

                    <p>Japanese Cuisines & Sushi Bar</p>

                    <p>Make the most of your meal and add a little cheer!</p>

                    <div class="actions">
                        <button id="splash_reservation_button">MAKE RESERVATION</button>
                        <button id="splash_menu_button">VIEW MENU</button>
                    </div>

                </div>

            </main>
        </div>

    </body>

</html>
